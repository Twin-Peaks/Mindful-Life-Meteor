<template name="Home">
    <div id='home' class="static-container">
        <div class='waves-effect waves-light home-nav-btns' id='checkin-btn'>
            <div class="triangle"></div>
            <span class='glyphicon glyphicon-check'></span>
            <div class='wrapper'>
                <p>{{checkin}}<span class='glyphicon glyphicon-chevron-right btn-arrow'></span></p>
                
            </div>

        </div>

        <div class='waves-effect waves-light home-nav-btns' id='sits-btn'>
            <div class="triangle"></div>
            <span class='glyphicon glyphicon-th-list'></span>
            <div class='wrapper'>
                <p>{{sits}}<span class='glyphicon glyphicon-chevron-right btn-arrow'></span></p>
                
            </div>
        </div>
        
        <div class='waves-effect waves-light home-nav-btns' id='def-btn'>
            <div class="triangle"></div>    
            <span class='glyphicon glyphicon-question-sign'></span>
            <div class='wrapper'>
                <p>{{definition1}}<br>{{definition2}}<span class='glyphicon glyphicon-chevron-right btn-arrow'></span></p>
                
            </div>
        </div>
    </div>
</template>
