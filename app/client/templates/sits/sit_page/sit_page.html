<template name="SitPage">
  <div class="sit-page content-container">

    <div id='bottom-list'>

    {{#with sitList}}
        {{#each sits}}
            <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{src_id}}&color=2ECC71&show_artwork=false"></iframe>
        {{/each}}
    {{/with}}    
    
    </div>
  </div>
</template>
